{% extends "site_base.html" %}
{% load i18n %}
{% load widget_tweaks %}

{% block body %}
<div class="row">
	<div class="col-md-12">
		<div class="panel panel-default">
			<div class="panel-body">
				<form role="form" method="post" action="{% url 'mainsite:goalChoose'%}" enctype="multipart/form-data">
					<div class="form-group">{% csrf_token %}</div>
					<div class="form-group"> 
					<label>Please choose Your Goal First</label>
					{% render_field goal_form.goal class="form-control" %}
					</div>
					<input type="submit" class="btn btn-lg btn-success btn-block" value="Submit" />
				</form>
			</div>
		</div>
	</div>
</div>

{% endblock %}
